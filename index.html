<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asssets/css/stl.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind ?</p>
        <div class="form-group mb-3">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            name=""
            id="body"
            class="form-control mb-3"
            placeholder="Title Body"
          ></textarea>

          <input type="hidden" id="id" value="" />
          <div class="d-grid">
            <button class="post-submit btn btn-primary btn-block">
              post IT
            </button>
          </div>
          <div class="cancel-edit"></div>
          <div class="form-end"></div>
          <!-- <span class="form-end"></span> -->
        </div>
      </div>
      <br />
      <div id="posts"></div>
    </div>
    <footer class="mt-3 p-3 text-center bg-light">Microposts &copy;</footer>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
